name: build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
    - master

jobs:
  Ruby:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: run tests
      run: bundle exec rspec
